<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">



<dom-module id="configurable-name-tag">
    <template>
        <!-- bind to the "owner" property -->
        <div>This is <b>{{owner}}</b>'s configurable-name-tag element.</div>
    </template>
</dom-module>

<script>
    Polymer({
        is         : "configurable-name-tag",
        properties : {
            // declare the owner property
            owner : {
                type  : String,
                value : "Daniel"
            }
        }
    });
</script>


<dom-module id="configurable-names-tag">
    <template>
        <!-- bind to the "owner" property -->
        This is <b>{{owner}}</b>'s configurable-name-tag element.<br/>
        <formm is="iron-form" id="form" label="form" action="form">
            <paper-input name="name" label="name"></paper-input>
        </formm>
    </template>
</dom-module>

<script>
    Polymer({
        is         : "configurable-names-tag",
        properties : {
            // declare the owner property
            owner : {
                type  : String,
                value : foo
            }
        },
        test       : function () {
            alert('test');
        }

    });
</script>
